<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora online</h1>
    <div class="display">
        <div class="pantalla">
            <input id="pantalla-display" class="pantalla-display" type="text" value="">
        </div>
            <div class="calc">
                <!-- <div class="buttons"> -->
                <div id="teclas" class="teclas">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>C</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>+</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>-</p>
                    <p>=</p>
                    <p>0</p>
                    <p>/</p>
                    <p>*</p>
                </div>
                <!-- </div> -->
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
